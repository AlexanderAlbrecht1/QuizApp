<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="JSON.js"></script>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="/Quizapp/img/question-solid.svg" type="image/x-icon">
    <title>Quizapp</title>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-text">
                <h1>QuizApp</h1>
            </span>
        </div>
    </nav>
    <div class="questionCardContainer">
        <div class="card" style="width: 30rem;">

            <div class="card-body" id="endScreen" style="display: none;">
                <h2>Herzlichen Glückwunsch</h2>
                <img src="/Quizapp/img/brain result.png" alt="">
                <h4>Quiz beendet</h4>
                <h4>Dein Score:</h4>
                <span>
                    <b id="correctAnswers"> </b> / <b id="questionLengthResult"> </b>
                </span>
                <button onclick="restartGame()" id="restartButton" class="btn btn-primary">Neustart</button>
            </div>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="card-body" id="questionBody">

                <h5 class="card-title" id="questionText">Frage</h5>
                <div class="card mb-2 quizAnswerCard" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quizAnswerCard" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quizAnswerCard" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quizAnswerCard" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="cardFooter">
                    <span>
                        Frage <b id="currentQuestion"></b> von <b id="questionLength"> </b>
                    </span>
                    <button onclick="nextQuestion()" id="nextButton" class="btn btn-primary" disabled>Nächste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
